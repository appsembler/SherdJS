<style>
  button.sherd-move, button.sherd-close {
     /* these buttons are unnecessary in popup */
     display:none!important; 
  }
</style>
<script src="jquery.min.js"></script>
<script src="settings.js"></script>
<script src="sherd.js"></script>
<div id="popup" style="height:400px;width:400px;">
    No assets found on this page
</div>
<button onclick="window.close()">Close</button>
<script>
  var popup = document.getElementById("popup");
  var G = new SherdBookmarklet.Interface(SherdBookmarklet.options.host_url, {
    postTarget:"_blank"
  });
  G.showWindow();
  chrome.tabs.getSelected(null, function(tab) {
      chrome.tabs.sendRequest(tab.id, {sherd:'assets'}, function(response) {
         var asts = response.assets;
         for (var i=0;asts.length>i;i++) {
             if (asts[i].html_id) //wasn't merged
                 G.displayAsset(asts[i]);
         }
      });
  });
</script>
