<html>
<head>
    <script type="text/javascript" src="/site_media/js/mochikit/MochiKit/MochiKit.js"></script>
    <script type="text/javascript" src="/site_media/js/sherdjs/src/base.js"></script>
    <script type="text/javascript" src="/site_media/js/sherdjs/src/assets.js"></script>

    <!---JUST VIDEO-->
    <script type="text/javascript" src="/site_media/js/vital3/ac_quicktime.js"></script>
    <script type="text/javascript" src="/site_media/js/sherdjs/src/video/views/video.js"></script>
    <script type="text/javascript" src="/site_media/js/sherdjs/lib/flowplayer/flowplayer-3.1.4.min.js"></script>
    <script type="text/javascript" src="/site_media/js/sherdjs/src/video/views/flowplayer.js"></script>


    <script type="text/javascript">
        function testDefinition(t)
        {
           t.plan(2);
           t.ok(Sherd.Video, "Verify video.js is defined");
           t.ok(Sherd.Video.Flowplayer, "Verify flowplayer.js is defined");
        }

        function testCreate(t)
        {
           // t.plan(5)
           view = new Sherd.Video.Flowplayer();
           t.ok(view, "Verify view instantiated");
     
           create_obj = view.microformat.create({autoplay: 0, 
                                                 presentation: 'large', 
                                                 flv_pseudo: 'http://vod01.netdna.com/vod/demo.flowplayer/Extremists.flv'});

           // Verify create_obj has expected return parameters
           t.ok(create_obj.object);
           t.like(create_obj.htmlID, /flowplayer-wrapper-[\d]+/, 'Starts with flowplayer-wrapper- then a number [' + create_obj.htmlID + ']');
           t.like(create_obj.playerID, /flowplayer-player-[\d]+/, 'Starts with flowplayer-player- then a number [' + create_obj.playerID + ']');
           t.eq(create_obj.mediaUrl, 'http://vod01.netdna.com/vod/demo.flowplayer/Extremists.flv', 'Verify mediaUrl value is populated');
           t.ok(create_obj.text);
           log(create_obj.text);
           t.html_eq(create_obj.text,
                     '<div id="flowplayer-wrapper-1" class="sherd-flowplayer-wrapper"> \
                      <a href="http://vod01.netdna.com/vod/demo.flowplayer/Extremists.flv" \
                      style="display:block; width:620px;height:440px;" id="flowplayer-player-1"> </a></div>');
        }

        function testUtilities(t) {
            view = new Sherd.Video.Flowplayer();
            t.ok(view, "Verify view instantiated");

            obj = { flv_pseudo: 'flv_pseudo_url' }
            t.eq(view.utilities.getUrl(obj), 'flv_pseudo_url', 'Obtained the correct url');
            t.eq(view.utilities.isPseudostreaming(obj), true, 'Pseudostreaming');

            obj = { flv: 'flv' }
            t.eq(view.utilities.getUrl(obj), 'flv', 'Obtained the correct url');
            t.eq(view.utilities.isPseudostreaming(obj), false, 'Not Pseudostreaming');
        }
        
        function test_push(t) {
            view = new Sherd.Video.Flowplayer();
            t.ok(view, "Verify view instantiated");
            
            asset = { type: 'flowplayer',
                      presentation: 'large',
                      flv_pseudo: 'http://vod01.netdna.com/vod/demo.flowplayer/Extremists.flv'};
            var obj_div = getFirstElementByTagAndClassName('div', 'asset-display');// id=videoclip
            
            view.html.push(obj_div, {asset: asset});
        }

        function test_media_interface(t) {
            view = new Sherd.Video.Flowplayer();
            asset = { type: 'flv_pseudo',
                      presentation: 'large',
                      flv_pseudo: 'http://vod01.netdna.com/vod/demo.flowplayer/Extremists.flv'};

            var obj_div = getFirstElementByTagAndClassName('div', 'asset-display');// id=videoclip
            view.html.push(obj_div, {asset: asset});
            
            t.delay_call(5, // seconds. up this value if tests start to fail
                         function() {
                              // Check State  
                              t.eq(view.media.state(), 5, 'Player is ready');
                              t.eq(view.media.time(), 0, 'No time yet');
                              t.eq(view.media.duration(), 0, 'No duration yet');

                              // Test Play
                              view.media.play();
                         },
                         3,
                         function() {
                             // Check Play
                             t.eq(view.media.state(), 1, 'Video is playing');
                             t.eq(view.media.duration(), 375.375, 'Duration is now accurate');
                             t.ok(view.media.time() > 0, 'Elapsed time is going');

                             // Test PauseAt
                             view.media.pauseAt(5);
                         },
                         5,
                         function() {
                             // Check PauseAt
                             t.eq(view.media.state(), 2, 'Video is paused');
                             t.ok(view.media.time() >= 5 && view.media.time() <= 6);

                             // Start Playing Again
                             view.media.play();
                         },
                         3,
                         function() {
                             t.eq(view.media.state(), 1, 'Video is playing');

                             // Test Pause
                             view.media.pause();
                         },
                         3,
                         function() {
                             // Check Pause
                             t.eq(view.media.state(), 2, 'Video is paused');

                             // Test Seek
                             view.media.seek(25, 30);
                         },
                         3,
                         function() {
                             t.eq(view.media.state(), 5, 'Video is ready to go. And, is not playing');
                             view.media.play();
                         },
                         3,
                         function() {
                             // Check Seek 
                             t.ok(view.media.time() > 25, 'Video cued up properly, now lets wait on the stop')
                         },
                         6,
                         function() {
                             // Check PauseAt via Seek
                             t.eq(view.media.state(), 2, 'Video is paused');
                             t.ok(view.media.time() > 30, 'Video stopped at the requested time');
                         });
        }
  </script>
</head>
<body>
<div id='asset-display' class="asset-display"></div>
</body>
</html>
